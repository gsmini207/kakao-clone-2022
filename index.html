<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--wifi Icon-->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!--Battery Icon-->
        <i class="fa-solid fa-battery-quarter fa-2x"></i>
        <!--Lightning Icon-->
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kakao Clone</h1>
      <p class="welcome-header__text">
        if you have a Kakao Account, log in with your email or phone number.
      </p>
    </header>

    <!-- 
    post는 서버가 있을경우  get은 서버가 없을경우 
    get은 정보가 남기때문에 보안 필요한 부분에 쓰지 않음
    보통 검색하고 이럴때만 씀 -->
    <form id="login-form" action="friends.html" method="get">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input name="password" required type="password" placeholder="Password" />
      <input type="submit" value="Log in" id="lg_submit" />
      <input type="button" value="Sign Up" id="lg_button" />
      <a href="#">Find Kakao Account or Password</a>
    </form>
    <div id="splash-screen">
      <i class="fa-solid fa-comment fa-2x"></i>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <!--Fontawesome-->
    <script
      src="https://kit.fontawesome.com/6d41ed8211.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
